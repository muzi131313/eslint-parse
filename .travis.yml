# doc: https://docs.travis-ci.com/user/deployment/npm#stq=&stp=0
sudo: required
language: node_js
node_js: stable
# 触发条件: master, 或v1.0.1提交tag
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
email:
  on_failure: change
  on_success: never
env:
  global:
    secure: 

cache: yarn
install: yarn

stages:
  - name: release
jobs:
  include:
    # 发版
    - stage: release
      # tag存在则执行
      # tag不存在判断为: if: tag IS NOT present
      # doc: https://docs.travis-ci.com/user/conditions-v1
      if: tag IS present
      # 构建
      before_deploy:
        - npm run build
      # 发布到npm
      deploy:
        provider: npm
        email: muzi131313@gmail.com
        # 保留before_deploy中产生的文件
        skip_cleanup: true
        # 使用最新的tag进行发版
        tag: latest
        # 条件
        # condition: '$TRAVIS_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+$'
        # doc: https://docs.travis-ci.com/user/conditions-v1
        api_key:
          secure: 
        on:
          tags: true
          repo: muzi131313/eslint-parse
      # 推送到github
      # doc: https://docs.travis-ci.com/user/deployment/catalyze/
      after_deploy:
        - bash ./build/release.sh
